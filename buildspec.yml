version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - npm run build
      - echo Deploying to S3 bucket...
      - aws s3 sync build/ s3://frontend-vani-bucket/ --delete

artifacts:
  files:
    - '**/*'
  discard-paths: yes

